<div class="navbar">
  <div class="left">
    <img
      (click)="handleLogoClick()"
      src="/assets/logo.png"
      alt="logo"
      class="logo"
    />
    <img
      *ngIf="user && user.photo"
      [src]="user.photo"
      [alt]="user.name"
      class="photo"
    />
    <span *ngIf="user && user.name">{{ user.name }}</span>
  </div>
  <ul class="navList">
    <li>
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/home"
      >
        Home</a
      >
    </li>
    <li *ngIf="!user">
      <a routerLinkActive="active" routerLink="/auth/register"> Register</a>
    </li>
    <li *ngIf="!user">
      <a
        routerLinkActive="active"
        routerLink="/auth/login"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Sign in</a
      >
    </li>
    <li *ngIf="user" (click)="handleLogout()">Logout</li>
  </ul>
</div>
